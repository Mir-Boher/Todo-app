<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="todo_list_project.css" />
    <script src="todo_list_project.js" defer></script>
  </head>
  <body>
    <picture>
      <source srcset="images/bg-mobile-dark.jpg" media="(max-width: 348px)" />
      <img
        src="images/bg-desktop-light.jpg"
        alt="Background image of a mountain"
      />
    </picture>
    <div class="container">
      <div class="top-section">
        <h2>TODO</h2>
        <div class="icon-container">
          <svg
            class="moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
          <svg
            class="sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>
        </div>
      </div>
      <div class="input-section">
        <input type="text" id="task-input" placeholder="Create a new todo..." />
      </div>
      <div class="todo-list">
        <div class="list-items"><!--Articles would be added dynamically--></div>
        <div class="list-info">
          <p class="remaining-items">0 items remaining</p>
          <div class="states">
            <ul class="list-options">
              <li class="all-btn active-option">All</li>
              <li class="active-btn">Active</li>
              <li class="complete-btn">Completed</li>
            </ul>
          </div>
          <button class="clear-completed-list-btn">Clear Completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
